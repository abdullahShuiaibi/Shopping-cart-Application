  <script>
   function delete2(code)
    {
        let x=new ShoppingCart('user');
        x.setNumOrdered(code,0); 
        //x.storeCart();
        location.reload();
    }
    function update(code)
    {
      var name=code+"qty";
      value=parseInt(document.getElementById(name).value);
      let x=new ShoppingCart('user');
      x.setNumOrdered(code,value);
      //x.storeCart();
      location.reload();
    }
    function createCart()
    {  
      var flag2=false;
      var total=0;
      var str="<table>";
      str+="<tr><th colspan='2'>NAME</th><th>QUANTITY</th><th>PRICE</th><th>SUBTOTAL</th>";
      let x=new ShoppingCart('user');
      let items=x.getItemsOrdered();
      for(let i=0;i<items.length;i++)
      {
          let qty		=items[i].getNumItems();	
          if(qty !=null)
          {	
              var name=items[i].getItemCode()+"qty";
              var image=items[i].getItemImage();
              
              str+="<tr>";
              str+="<td style='text-align:left'>"+"<img width='100px' src='"+image+"' />"+"</td>";
              str+="<td style='text-align:left'>"+items[i].getItemName()+"</td>";
              str+="<td style='text-align:right'>"+"<input id='"+name+"'type='text' value='"+qty+"' />"+
              "<input id='"+items[i].getItemCode()+"' type='button' value='update' onclick='update(this.id);' />"+
              "<img src='x.png' width='20px;' onclick=delete2('"+items[i].getItemCode()+"') /></td>";
              str+="<td style='text-align:right'>$"+items[i].getUnitCost()+"</td>";
              str+="<td style='text-align:right'>$"+items[i].getTotalCost()+"</td>";
              str+="</tr>";
              flag2=true;
          }		
      }
      str+="<tr><td colspan='4' style='text-align:left'>TOTAL</td><td style='text-align:right'>$"+x.getTotalCost()+"</td></tr>";
      str+="</table>";
      if(flag2)
      {
          document.getElementById("info").innerHTML=str;
          document.getElementById("info2").innerHTML="<a href='shipping.html'>Shipping Next</a>";
      }
      else 
      {
          document.getElementById("info").innerHTML="<h1>EMPTY CART<br><a href='products.html'>Go Back Shopping</a></h1>";
      }	
    }	
  </script>
  <script>
    function shipping()
    {
      var select=document.getElementById("ship");
      var index=select.selectedIndex;
      var value=select.options[index].value;
      let x=new ShoppingCart('user');
      var str="$"+x.addShipping(parseFloat(value));
      document.getElementById("shiptotal").innerHTML=str;
    }
    function createCart()
    {  
      var str="<table>";
      str+="<tr><th colspan='2'>NAME</th><th>QUANTITY</th><th>PRICE</th><th>SUBTOTAL</th>";	
      let x=new ShoppingCart('user');	
      let items=x.getItemsOrdered();
      for(let i=0;i<items.length;i++)
      {
          qty		=items[i].getNumItems();
          if(qty !=null)
          {	
              var image=items[i].getItemImage();
              
              str+="<tr>";
              str+="<td style='text-align:left'>"+"<img width='100px' src='"+image+"' />"+"</td>";
              str+="<td style='text-align:left'>"+items[i].getItemName()+"</td>";
              str+="<td style='text-align:right'>"+qty+"</td>";
              str+="<td style='text-align:right'>$"+items[i].getUnitCost()+"</td>";
              str+="<td style='text-align:right'>$"+items[i].getTotalCost()+"</td>";
              str+="</tr>";
              flag2=true;
          }		
      }
      str+="<tr><td colspan='4'>TOTAL BEFORE TAX</td><td style='text-align:right'>$"+x.getTotalCost()+"</td></tr>";
      str+="<tr><td colspan='4'>TOTAL AFTER TAX:</td><td style='text-align:right'>$"+x.addTax()+"</td></tr>";
      
      str+="<tr><td colspan='4'> COST WITH SHIPPING:";
      str+="<select id='ship'  onchange='shipping();' >";
      str+="<option value=''></option>";
      str+="<option value='0'>Regular-$0</option>";
      str+="<option value='10'>Express-$10</option>";
      str+="<option value='20'>Overnight-$20</option>";
      str+="</select></td>";
      str+="<td id='shiptotal' style='text-align:right'></td>";
      str+="</tr>";
      
      str+="</table>";
      document.getElementById("info").innerHTML=str;
    }
    </script>
